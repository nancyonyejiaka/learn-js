<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="root">
    <h2>Demo JavaScript in Body</h2>
    <p id="demo"> Placeholder ... </p>
    <button type="button" onclick="myFunction()">Try it</button>
</div>
/* the error is that the script was loaded before the demo was rendered. To fix the error, the
   script must be moved after the demo object is created,
*/
<script>
    document.getElementById("demo").textContent = "A paragraph";
    function myFunction() {
        document.getElementById("demo").textContent = "Paragraph changed after click.";
    }
</script>
</body>
</html>

<html>
    <head>
        <script>
            // change the script such that i=0,1,2,3,4 is logged in the console
            var values = []
            for (var i = 0; i < 5; i++) {
                // setTimeout executes the function after 5 ms
                values.push(i)
                setTimeout(function() {
                    console.log('i=' + values);
                }, 0);
            }
        </script>
    </head>
    <body>
        <h1> A Web Page </h1>
    </body>
</html>
